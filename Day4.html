    <script>
      //map
      const num = [1, 3, 4, 6];
      const number = num.map((numbers) => numbers * 2);
      console.log(number);

      //filter
      const array = [1, 2, 3, 4];
      const New = array.filter((number) => (number %= 2));
      console.log(New);
